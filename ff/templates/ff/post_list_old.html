{% load static %}
<html>
	<head>		
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="{% static 'css/ff.css' %}">
	</head>
	<body>
		<div>
			<h1>Fantasy Football is great!</h1>
			<p>But sometimes it's the worst!
			Here's our league homepage:
			<a href="https://fantasy.espn.com/football/league?leagueId=692156">click me</a>
			</p>
		</div>
		<div>
			<h1><a href="/">Django Girls Blog</a></h1>
		</div>

		
		{% for post in posts %}
			<div>
				<p>published: {{ post.published_date }}</p>
				<h2><a href="">{{ post.title }}</a></h2>
				<p>{{ post.text|linebreaksbr }}</p>
			</div>
		{% endfor %}
		
	</body>
</html>
